<div class="container">
    <div class="breadcrumbs">
        <p>
            <span routerLink="/">Inicio > </span>
            <span class="active">Artículos</span>
        </p>
        <button class="outline" routerLink="/create-article">Nuevo</button>
    </div>
    <div class="card">
        <form class="search" [formGroup]="form">
            <input type="search" 
                   placeholder="Modelo"
                   formControlName="modelTerm">
        </form>
        <table>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Género</th>
                <th></th>
            </tr>
            <tr *ngIf="isSearching">
                <td colspan="4">
                    <app-spinner></app-spinner>
                </td>
            </tr>
            <ng-container *ngIf="!isSearching">
                <tr *ngFor="let article of articles">
                    <td>{{article.marca}}</td>
                    <td>{{article.modelo}}</td>
                    <td>{{article.genero}}</td>
                    <td></td>
                </tr>
            </ng-container>
        </table>
    </div>
</div>
