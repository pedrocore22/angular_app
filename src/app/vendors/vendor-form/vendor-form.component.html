<form [formGroup]="form" (ngSubmit)="saveVendor()">
    <div class="row">
        <div class="col-50">
            <label>
                Nombre
                <span class="alert"
                      *ngIf="form.controls?.['nombre']?.errors?.['required'] &&
                             isShowValidation">
                    Campo obligatorio
                </span>
            </label>
            <input type="text" formControlName="nombre">
        </div>
        <div class="col-50">
            <label>
                CIF
                <span class="alert"
                      *ngIf="form.controls?.['cif']?.errors?.['required'] &&
                             isShowValidation">
                    Campo obligatorio
                </span>
                <span class="alert"
                      *ngIf="form.controls?.['cif']?.errors?.['pattern'] &&
                             isShowValidation">
                    Formato CIF no válido
                </span>
            </label>
            <input type="text" formControlName="cif" maxlength="9">
        </div>
    </div>
    <div class="row">
        <div class="col-100">
            <label>Dirección</label>
            <input type="text" formControlName="direccion">
        </div>
    </div>
    <div class="row">
        <div class="col-50">
            <label>Localidad</label>
            <input type="text" formControlName="localidad">
        </div>
        <div class="col-50">
            <label>Teléfono</label>
            <input type="text" formControlName="telefono">
        </div>
    </div>
    <div class="row">
        <div class="col-100">
            <label>
                Correo electrónico
                <span class="alert" *ngIf="form.controls?.['email']?.errors?.['required'] &&
                                       isShowValidation">
                    Campo obligatorio
                </span>
                <span class="alert" *ngIf="form.controls?.['email']?.errors?.['pattern'] &&
                                       isShowValidation">
                    Formato correo no válido
                </span>
            </label>
            <input type="text" formControlName="email">
        </div>
    </div>
    <div class="row flex j-end">
        <button class="outline"
                type="button"
                routerLink="/vendors">
            Cancelar
        </button>
        <button class="m-l"
                *ngIf="form.invalid"
                type="button"
                (click)="showValidation()">
            Enviar
        </button>
        <button class="m-l"
                *ngIf="form.valid"
                [disabled]="isLoading"
                type="submit">
            <span *ngIf="isLoading">Espere...</span>
            <span *ngIf="!isLoading">Enviar</span>
        </button>
    </div>
</form>
